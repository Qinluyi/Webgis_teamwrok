<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周边推荐</title>
    <!-- 引入百度地图API -->
    <script type="text/javascript"
        src="https://api.map.baidu.com/api?v=3.0&ak=EcsnNhOfA5uKn6iwi1pAkkDGCQuGLHkC"></script>
    <style>
        /* 样式用于设置地图容器和侧边栏的布局 */
        body {
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
            display: flex;
        }

        .sidebar {
            width: 25%;
            height: 100vh;
            text-align: center;
            background-color: #f0f0f0;
            padding: 20px;
            box-sizing: border-box;
        }

        .map {
            flex: 1;
            height: 100vh;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>周边服务</h2>
            <label for="startPoint">起点：</label>
            <select id="startPoint">
                <option value="currentLocation">当前位置</option>
            </select>
            <label for="endPoint">终点：</label>
            <input type="text" id="endPoint" />
            <button id="routeButton">规划路径</button>
        </div>
        <div class="map" id="map"></div>
    </div>

    <script>
        var map = new BMap.Map("map");
        var point = new BMap.Point(116.404, 39.915);
        map.centerAndZoom(point, 15);

        map.addControl(new BMap.NavigationControl());
        map.enableScrollWheelZoom(true);

        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function (r) {
            if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                var mk = new BMap.Marker(r.point);
                map.addOverlay(mk);
                map.panTo(r.point);
            } else {
                alert('定位失败：' + this.getStatus());
            }
        }, { enableHighAccuracy: true });

        var geolocationControl = new BMap.GeolocationControl({
            anchor: BMAP_ANCHOR_BOTTOM_RIGHT,
            showAddressBar: true,
            enableAutoLocation: true
        });
        map.addControl(geolocationControl);
        geolocationControl.location();

        var startSelect = document.getElementById("startPoint");
        startSelect.addEventListener("change", function () {
            if (startSelect.value === "currentLocation") {
                getCurrentLocationAndSetAsStart();
            }
        });

        var startAutocomplete = new BMap.Autocomplete({
            "input": "startPoint",
            "location": map
        });

        var endAutocomplete = new BMap.Autocomplete({
            "input": "endPoint",
            "location": map
        });

        function getCurrentLocationAndSetAsStart() {
            geolocation.getCurrentPosition(function (r) {
                if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                    var mk = new BMap.Marker(r.point);
                    map.addOverlay(mk);
                    map.panTo(r.point);
                    startSelect.value = "currentLocation";
                } else {
                    alert('定位失败：' + this.getStatus());
                }
            }, { enableHighAccuracy: true });
        }

        function searchRoute() {
            var startPointValue = document.getElementById("startPoint").value;
            var endPointName = document.getElementById("endPoint").value;

            if (startPointValue === "currentLocation") {
                getCurrentLocationAndSetAsStart();
                return;
            }

            var startSearch = new BMap.LocalSearch(map, {
                onSearchComplete: function (results) {
                    var startPoint = results.getPoi(0).point;
                    var endSearch = new BMap.LocalSearch(map, {
                        onSearchComplete: function (results) {
                            var endPoint = results.getPoi(0).point;

                            var driving = new BMap.DrivingRoute(map, {
                                renderOptions: { map: map, autoViewport: true },
                                onSearchComplete: function (results) {
                                    if (driving.getStatus() == BMAP_STATUS_SUCCESS) {
                                        var plan = results.getPlan(0);
                                        var route = plan.getRoute(0);
                                        var path = route.getPath();
                                        var polyline = new BMap.Polyline(path);
                                        map.addOverlay(polyline);
                                    }
                                }
                            });
                            driving.search(startPoint, endPoint);
                        }
                    });
                    endSearch.search(endPointName);
                }
            });
            startSearch.search(startPointValue);
        }

        document.getElementById("routeButton").addEventListener("click", searchRoute);
    </script>
</body>

</html>
