<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周边推荐</title>
    <!-- 引入百度地图API -->
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?v=3.0&ak=EcsnNhOfA5uKn6iwi1pAkkDGCQuGLHkC"></script>
    <style>
        /* 样式用于设置地图容器和侧边栏的布局 */
        body {
            background-color: white;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 100%;
            height: 100%;
        }

        .sidebar {
            width: 15%;
            height: 100vh;
            text-align: center;
            float: left;
            background-color: #f0f0f0;
            /* padding: 20px; */
            /* box-sizing: border-box; */
        }

        .map {
            width: 85%;
            height: 100vh;
            float: left;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>周边服务</h2>
            <label for="startPoint">起点：</label>
            <input type="text" id="startPoint" />
            <label for="endPoint">终点：</label>
            <input type="text" id="endPoint" />
            <!-- <button onclick="searchRoute()">规划路径</button> -->
            <button id="routeButton">规划路径</button>

        </div>
        <div class="map" id="map"></div>
    </div>
    
    <script>
        // 初始化地图
        var map = new BMap.Map("map");
        // 设置地图中心点和缩放级别
        var point = new BMap.Point(116.404, 39.915);
        map.centerAndZoom(point, 15);

        // 添加默认缩放平移控件
        map.addControl(new BMap.NavigationControl());
        // 启用滚轮缩放
        map.enableScrollWheelZoom(true);

        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function (r) {
            if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                var mk = new BMap.Marker(r.point);
                map.addOverlay(mk);
                map.panTo(r.point);
            } else {
                alert('定位失败：' + this.getStatus());
            }
        }, { enableHighAccuracy: true });

        // 添加定位控件
        var geolocationControl = new BMap.GeolocationControl({
            anchor: BMAP_ANCHOR_BOTTOM_RIGHT,
            showAddressBar: true,
            enableAutoLocation: true
        });
        map.addControl(geolocationControl);

        // 初始化地图
        geolocationControl.location();




        // 初始化搜索框
        var startAutocomplete = new BMap.Autocomplete({
            "input": "startPoint",
            "location": map
        });
        var endAutocomplete = new BMap.Autocomplete({
            "input": "endPoint",
            "location": map
        });

        // 路径规划
        function searchRoute() {
            var startPointName = document.getElementById("startPoint").value;
            var endPointName = document.getElementById("endPoint").value;

            if (!startPointName || !endPointName) {
                alert("请输入起点和终点");
                return;
            }

            // 使用百度地图的getPoint方法获取经纬度坐标
            var startSearch = new BMap.LocalSearch(map, {
                onSearchComplete: function (results) {
                    var startPoint = results.getPoi(0).point;
                    var endSearch = new BMap.LocalSearch(map, {
                        onSearchComplete: function (results) {
                            var endPoint = results.getPoi(0).point;

                            var driving = new BMap.DrivingRoute(map, {
                                renderOptions: { map: map, autoViewport: true },
                                onSearchComplete: function (results) {
                                    if (driving.getStatus() == BMAP_STATUS_SUCCESS) {
                                        var plan = results.getPlan(0);
                                        var route = plan.getRoute(0);
                                        var path = route.getPath();
                                        var polyline = new BMap.Polyline(path);
                                        map.addOverlay(polyline);
                                    }
                                }
                            });
                            driving.search(startPoint, endPoint);
                        }
                    });
                    endSearch.search(endPointName);
                }
            });
            startSearch.search(startPointName);
        }
        document.getElementById("routeButton").addEventListener("click", searchRoute);

    </script>
</body>

</html>
