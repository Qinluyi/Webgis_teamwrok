<!DO<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>周边推荐</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" integrity="sha512-T+O/xZ2ISvjOfdE9U5GFewQ2nvGG5kg4AmkLQ2vR8v0dMUMyMmkgfTuLB6xIM4/KQfoFSWj4QFD67RqdmGy0Iw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- 引入百度地图API -->
    <script type="text/javascript"
        src="http://api.map.baidu.com/api?v=3.0&ak=EcsnNhOfA5uKn6iwi1pAkkDGCQuGLHkC"></script>
    <style>
        /* 样式用于设置地图容器和侧边栏的布局 */
        body {
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .sidebar {
            width: 25%;
            height: 100%;
            text-align: center;
            background-color: #ffffff;
            padding: 20px;
            box-sizing: border-box;
            overflow-y: auto;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            color: #333333;
        }

        .sidebar label {
            display: block;
            margin: 10px 0;
            font-weight: bold;
        }

        .sidebar input {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .sidebar button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            width: 100%;
            cursor: pointer;
        }

        .locationList {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .locationItem {
            text-decoration: none;
            color: #333333;
            display: block;
            padding: 10px;
            border-bottom: 1px solid #dddddd;
            transition: background-color 0.3s;
        }

        .locationItem:hover {
            background-color: #f2f2f2;
        }

        .map {
            flex: 1;
            height: 100vh;
        }
        
    </style>
</head>

<body>
    <div class="container">
        <div class="sidebar" id="sidebar">
            <h2>周边服务</h2>
            <label for="startPoint">起点：</label>
            <input type="text" id="startPoint" />
            <label for="endPoint">终点：</label>
            <input type="text" id="endPoint" />
            <button id="routeButton">规划路径</button>

            <!-- 地点列表 -->
            <ul class="locationList" id="locationList">
                <li><a href="#" class="locationItem" data-location="凯里市梅香手工刺绣厂(非遗苗绣工作室)">凯里市梅香手工刺绣厂(非遗苗绣工作室)</a></li>
                <li><a href="#" class="locationItem" data-location="凯里市苗乡锦绣刺绣农民专业合作社">凯里市苗乡锦绣刺绣农民专业合作社</a></li>
                <li><a href="#" class="locationItem" data-location="黔苗绣艺">黔苗绣艺</a></li>
                <li><a href="#" class="locationItem" data-location="凯里妹旺刺绣农民专业合作社">凯里妹旺刺绣农民专业合作社</a></li>
                <li><a href="#" class="locationItem" data-location="锦屏县杉乡苗绣有限公司">锦屏县杉乡苗绣有限公司</a></li>
                <li><a href="#" class="locationItem" data-location="黔东南州阿科里绣娘农民专业合作社">黔东南州阿科里绣娘农民专业合作社</a></li>
                <li><a href="#" class="locationItem" data-location="黔东南阿绣娘民族服饰有限公司">黔东南阿绣娘民族服饰有限公司</a></li>
                <li><a href="#" class="locationItem" data-location="贵州古苗疆刺绣工贸有限公司">贵州古苗疆刺绣工贸有限公司</a></li>
                <li><a href="#" class="locationItem" data-location="贵州绣娘卡乌苗乡工坊">贵州绣娘卡乌苗乡工坊</a></li>
                <li><a href="#" class="locationItem" data-location="丽丽苗装苗布厂锦绣计划">丽丽苗装苗布厂锦绣计划</a></li>
                <li><a href="#" class="locationItem" data-location="苗岭民族服饰店">苗岭民族服饰店</a></li>
                <li><a href="#" class="locationItem" data-location="家秀苗装">家秀苗装</a></li>
                <li><a href="#" class="locationItem" data-location="黔民绣花厂">黔民绣花厂</a></li>
                <li><a href="#" class="locationItem" data-location="苗韵风采民族服饰博物馆">苗韵风采民族服饰博物馆</a></li>
            </ul>
        </div>
        <div class="map" id="map"></div>
    </div>

    <script>
        // 初始化地图
        var map = new BMap.Map("map");
        // 设置地图中心点和缩放级别
        var point = new BMap.Point(116.404, 39.915);
        map.centerAndZoom(point, 15);

        // 添加默认缩放平移控件
        map.addControl(new BMap.NavigationControl());
        // 启用滚轮缩放
        map.enableScrollWheelZoom(true);

        var geolocation = new BMap.Geolocation();
        geolocation.getCurrentPosition(function (r) {
            if (this.getStatus() == BMAP_STATUS_SUCCESS) {
                var mk = new BMap.Marker(r.point);
                map.addOverlay(mk);
                map.panTo(r.point);
            } else {
                alert('定位失败：' + this.getStatus());
            }
        }, { enableHighAccuracy: true });

        // 添加定位控件
        var geolocationControl = new BMap.GeolocationControl({
            anchor: BMAP_ANCHOR_BOTTOM_RIGHT,
            showAddressBar: true,
            enableAutoLocation: true
        });
        map.addControl(geolocationControl);

        // 获取当前位置并设置为起点输入框的值
        var startInput = document.getElementById("startPoint");
        geolocationControl.addEventListener("locationSuccess", function (e) {
            var address = e.addressComponent;
            startInput.value = address.province + address.city + address.district + address.street + address.streetNumber;
        });

        // 初始化搜索框
        var startAutocomplete = new BMap.Autocomplete({
            "input": "startPoint",
            "location": map
        });
        var endAutocomplete = new BMap.Autocomplete({
            "input": "endPoint",
            "location": map
        });

        // 地点列表点击事件
        var locationList = document.getElementById("locationList");
        locationList.addEventListener("click", function (e) {
            if (e.target.classList.contains("locationItem")) {
                var locationName = e.target.dataset.location;
                document.getElementById("endPoint").value = locationName;
            }
        });

        // 路径规划
        function searchRoute() {
            var startPointName = document.getElementById("startPoint").value;
            var endPointName = document.getElementById("endPoint").value;

            if (!startPointName || !endPointName) {
                alert("请输入起点和终点");
                return;
            }

            // 使用百度地图的getPoint方法获取经纬度坐标
            var startSearch = new BMap.LocalSearch(map, {
                onSearchComplete: function (results) {
                    var startPoint = results.getPoi(0).point;
                    var endSearch = new BMap.LocalSearch(map, {
                        onSearchComplete: function (results) {
                            var endPoint = results.getPoi(0).point;
                            // 清除之前的覆盖物（折线）
                            map.clearOverlays();

                            var driving = new BMap.DrivingRoute(map, {
                                renderOptions: { map: map, autoViewport: true },
                                onSearchComplete: function (results) {
                                    if (driving.getStatus() == BMAP_STATUS_SUCCESS) {
                                        var plan = results.getPlan(0);
                                        var route = plan.getRoute(0);
                                        var path = route.getPath();
                                        var polyline = new BMap.Polyline(path);
                                        map.addOverlay(polyline);
                                    }
                                }
                            });
                            driving.search(startPoint, endPoint);
                        }
                    });
                    endSearch.search(endPointName);
                }
            });
            startSearch.search(startPointName);
        }
        document.getElementById("routeButton").addEventListener("click", searchRoute);

    </script>
</body>

</html>
